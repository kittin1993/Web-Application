{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name= "author" content ="Yumeng Xie">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static "css/gotravel.css"%}">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="/static/js/get_yelp.js" type="text/javascript"></script>
		<script src="/static/js/addform.js" type="text/javascript"></script>
		<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
		<title> {% block title %} Go Travel {% endblock %} </title>
	</head>

	<body class = 'bg'>
		
		<p class="navigation">
		{% block navigation %}
		{% endblock %}
	    </p>
	    <div class="container-fluid">
	    {% block content %}
	    {% endblock %}

	    {% block message %}
	    {% if message %}
	    <div class="message">
	    {{message}}
	    </div>
	    {% endif %}
	    {% endblock %}
        </div>
	</body>
</html>
